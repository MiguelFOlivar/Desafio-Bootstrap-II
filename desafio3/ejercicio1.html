<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilos.css">
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-10 col-md-8">
                <form action="">
                    <div class="mb-3">
                        <label class="form-label" for="correo">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" aria-describedby="ayuda-correo">
                        <div id="ayuda-correo" class="form-text">Nunca compartiremos tu dirección de correo electrónico con nadie</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="contraseña">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="checkbox-1" class="form-check-input" id="checkbox-1">
                        <label for="checkbox-1" class="form-check-label">Recordarme</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
